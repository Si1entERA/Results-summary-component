<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

<div class="container">  
  <div class="content">
   <div class="main">
    <div class="title">
      Your Result
    </div>
    <div class="score">
      <p class="your-score">76</p>
      <p class="total-score">of 100</p>
    </div>

     <p class="score-level">Great</p>
      <p class="discription">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    
   <div class="summary">
      <h2>Summary</h2>

      <div class="item">
        <div class="icon">
          <img src="assets/images/icon-reaction.svg">
        </div>
        <p class="item-name item-reaction">Reaction</p>
        <p class="item-score"><span class="summary-score"><b>80</b> / 100</span></p>
      </div>

      <div class="item item-second">
        <div class="icon">
          <img src="assets/images/icon-memory.svg">
        </div>
        <p class="item-name item-memory">Memory</p>
        <p class="item-score"><span class="summary-score"><b>92</b> / 100</span></p>
      </div>

      <div class="item item-third">
        <div class="icon">
          <img src="assets/images/icon-verbal.svg">
        </div>
        <p class="item-name item-verbal">Verbal</p>
        <p class="item-score"><span class="summary-score"><b>61</b> / 100</span></p>
      </div>

      <div class="item item-fourth">
        <div class="icon">
          <img src="assets/images/icon-visual.svg">
        </div>
        <p class="item-name item-visual">Visual</p>
        <p class="item-score"><span class="summary-score"><b>72</b> / 100</span></p>
      </div>

      <button class="btn">Continue</button>
  </div>
</div>
</div>
</body>
</html>
